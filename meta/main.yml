---
# role: ansible-role-hostname
# file: meta/main.yml

galaxy_info:
  role_name: hostname
  author: jomrr
  description: Ansible role for changing the hostname of a system.
  company: ''

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  issue_tracker_url: https://github.com/jomrr/ansible-role-hostname/issues

  license: MIT

  min_ansible_version: "2.9"

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  # platforms is a list of platforms, and each platform has a name and a list of versions.
  platforms:
    - name: Alpine
      versions:
        - any
    - name: Amazon
      versions:
        - any
    - name: ArchLinux
      versions:
        - any
    - name: Debian
      versions:
        - any
    - name: EL
      versions:
        - any
    - name: Fedora
      versions:
        - any
    - name: opensuse
      versions:
        - any
    - name: Ubuntu
      versions:
        - any

  galaxy_tags: []

dependencies: []
