---
# role: ansible-role-hostname
# file: meta/main.yml

galaxy_info:
  role_name: ansible-role-hostname
  author: jam82
  description: Ansible role for changing the hostname of a system.
  company: ''

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  issue_tracker_url: https://github.com/jam82/ansible-role-hostname/issues

  license: MIT

  min_ansible_version: 2.8

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  github_branch: master

  # platforms is a list of platforms, and each platform has a name and a list of versions.
  #
  platforms:
    - name: Alpine
      versions:
        - 3.10
        - 3.11
    - name: Amazon
      versions:
        - 2
    - name: Archlinux
    - name: CentOS
      versions:
        - 7
        - 8
    - name: Debian
      versions:
        - 9
        - 10
    - name: Fedora
      versions:
        - 31
    - name: Oracle
      versions:
        - 7
        - 8
    - name: OpenSuse Leap
      versions:
        - 15
    - name: Ubuntu
      versions:
        - 18.04
        - 20.04

  galaxy_tags: []

  dependencies:
    - src: https://github.com/jam82/ansible-role-hosts.git
      name: hosts
      version: master
